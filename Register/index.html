<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="Font Awe/css/all.css">
</head>
<body>
   <div class="container">
   	   <header>
   	   	 <h1 id="hero">Register</h1>
   	   	 <nav>
   	   	 	<i class="fa-brands fa-google"
   	   	 	 style="color: yellow;"></i>
   	   	 	<i class="fa-brands fa-facebook" style="color: blue;"></i>
   	   	 	<i class="fa-brands fa-github" style="color: black;"></i>
   	   	 	<i class="fa-brands fa-linkedin" style="color: blueviolet;"></i>
   	   	 </nav>
   	   </header>
       
       <div class="form">
   	   <form>
   	   
   	   	<input type="text" id="name" placeholder="Username"><br>

   	   	<input type="email" id="email" placeholder="Email"><br>

   	   
   	   	<input type="password" id="pass1" placeholder="Password"><br>

   	   	<input type="password" id="pass2" placeholder="Confirm Password"><br>
          
         <center> <button class="btn">Register</button></center>
   	   	

   	   </form>
   	   </div>
   </div>
</body>
</html>
