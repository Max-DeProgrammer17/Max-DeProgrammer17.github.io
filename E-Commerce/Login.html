<body>

   <nav class="nav-container">

   </nav>

    	<button type="button">Sign Up

 </div>

<div class="form-container">
   <form class="form-login">
   	 <div class="form-head">
 	<h2>SHOPIFY MARKET!!</h2><hr>
 	<h3>Login</h>
   </div>
   	<div class="username">
   		<label for="uname">Username</label><br>
   		<input type="text" id="uname" title="Username should be your first and second name you signed up with put together with spaces between" required>
   	</div>
   	<div class="password">
   		<label for="pass">Password</label><br>
   		<input type="text" pattern="[0-9a-zA-Z]{8,}" id="pass" title="Password should be atleast 8 characters you entered when signing up here." required>
   	</div>
   	<div class="button">
   		<button type="submit">Log In</button>
   	</div>
   	 <div class="already">
  	<a href="Signup.html">Don't have an account?</a>
  </div> 
   </form>
</div>
</body>
