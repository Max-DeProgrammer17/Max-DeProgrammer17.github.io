<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		SHOPIFY MARKET!!
	</title>
	<link rel="stylesheet" type="text/css" href="Signup.css">
    <script src="Signup.js" defer></script>
</head>
<body>
    <div class="container-one">
  	<h1 class="nav-header">
  		<span>SHOPIFY</span>  
  	  MARKET.</h1>
   <nav class="nav-container">
   	<ul>
   		<li><a href="Home.html" class="not-current">Home</a></li>
      	</ul>
   </nav>
   <div class="nav-button">
    <a href="Login.html">
    	<button type="button">Login
    	</button>
    </a>
   </div>
 </div>

 <div class="form-container">

 <form class="signup-form">
  <div class="form-head">
 	<h2>SHOPIFY MARKET!!</h2><hr>
 	<h3>Sign Up</h>
   </div>

  <div class="form-fname">
  	<label for="fname">First Name</label><br>
  	<input type="text"  id="fname" pattern="[A-Za-z]{3,}" 
  	title="First Name should contain atleast 3 characters and Above" required>
  </div>

  <div class="form-sname">
  	<label for="sname">Second Name</label><br>
  	<input type="text"  id="sname" pattern="[A-Za-z]{3,}" 
     title="Second Name should contain atleast 3 characters and Above" required>
  </div>


   <div class="form-pass">
   <label for="pass">Password</label><br>
   <input type="password"  id="pass" pattern="[0-9a-zA-Z]{8,}" 
     title="Enter a strong password of atleast 8 characters" required>
  </div>


  <div class="form-date">
  	<label for="date-birth">Date Of Birth</label><br>
  	<input type="date" id="form-date" required>
  </div>

  <div class="form-occupation">
  	<label for="occupation">Your Occupation</label><br>
  	<input type="text" id="occupation"  required>
  </div>

  <div class="form-location">
  	<label for="location">Your Location</label><br>
  	<input type="text"  id="location" required title="Enter Your Country">
  </div>

  <div class="form-phone">
  	<label for="phone">Telephone</label><br>
  	<input type="text"  id="phone" required pattern="[0-9]{9}"
  	title="Phone Number should Contain atleast 9 numbers">
  </div>  

  <div class="form-buttons">
   <button type="submit" id="btn">Sign Up</button>
  </div>

  <div class="already">
  	<a href="Login.html">Already Have an Account?</a>
  </div>  
 </form>

</div>



</body>
</html>
