<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Guess My Number!!</title>
	<link rel="stylesheet" type="text/css" href="INDEX.css">
	<script src="INDEX.js" defer></script>
</head>
<body>
    
     <fieldset class="header">
     	<legend><h1>Guess <sub>My</sub> Number <sub>Game</sub></h1></legend>
     </fieldset><br>

     <div class="guess-field">
     	<h1>Enter Your Guess <sub>btwn</sub> 1 - 10</h1>

     	<input type="number" class="enter">
     	<button type="button" class="submit">Check!</button>
     	<button type="button" class="hint">Hint</button>
        <br>

        <h2 class="resulting"></h2>
        <h2 class="help"></h2>

     </div>

  <br>

     <fieldset class="board">
     	<legend> <h1>Score Board</h1></legend>

     	<div class="results">

     	<div class="correct">
     		<h1>Correct</h1>
     		<br>
     		<h2 class="correct-count">0</h2>
     	</div>

     	<div class="wrong">
     		<h1>Wrong</h1>
     		<br>
     		<h2 class="wrong-count">0</h2>
     	</div>
     </div>
 </fieldset>

     <div class="footer">

</body>
</html>
